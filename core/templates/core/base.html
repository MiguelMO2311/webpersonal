<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->

  {% load static %}

<body>

  <!-- NavegaciÃ³n -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        MenÃº

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto" style="display:flex; gap:3.2rem;">

      <a class="navbar-brand" href="#">

    </div>
  </nav>

  <!-- Cabecera -->
  <header class="masthead" style="background-image: url('{% block background %}{% endblock %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            {% block headers %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  {% if request.path != "/" %}<hr>{% endif %}

  <!-- PiÃ© de pÃ¡gina -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="https://www.linkedin.com/in/miguelmeneses73" target="_blank" title="Visita mi perfil de 'Legal Advisor' en LinkedIn">
                <span class="fa-stack fa-lg linkedin-hover">
                  <i class="fa fa-circle fa-stack-2x" style="color: goldenrod;"></i>
                  <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                </span>
              </a>

            </li>
            <li class="list-inline-item">
              <a href="https://www.linkedin.com/in/miguel-men-oli" target="_blank" title="Visita mi perfil de 'Legal Advisor' en LinkedIn">

        </div>

    </div>
  </footer>

  <!-- Scripts base -->
  <script src="{% static 'core/js/navbar.js' %}"></script>

  <!-- Bootstrap 5.3.3 JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  {% block extra_js %}{% endblock %}
  

<!-- Audio persistente -->
<audio id="musica" autoplay loop>
  <source src="{% static 'core/audio/inspiration.mp3' %}" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("musica");

  window.addEventListener("beforeunload", () => {
    localStorage.setItem("audioTime", audio.currentTime);
  });

  window.addEventListener("load", () => {
    const savedTime = localStorage.getItem("audioTime");
    if (savedTime) {
      audio.currentTime = parseFloat(savedTime);
    }
    audio.volume = 0.25; // ðŸ”Š Establece el volumen al 15%
  });
  audio.addEventListener("play", () => {
  audio.volume = 0.25;
});

</script>


</body>
</html>

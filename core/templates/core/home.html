{% extends 'core/base.html' %}

{% block title %}Portada{% endblock %}

{% block background %}{% load static %}{% static 'core/img/home-bg.png' %}{% endblock %}

{% block headers %}
<br>
<h1 class="glitch-title">Miguel Meneses</h1>
<br>
<span class="typewriter gold">Legal Advisor Real Estate</span>
<br>
<span class="typewriter red">Full Stack Develloper</span>
{% endblock %}

{% block extra_js %}
<style>
  .masthead {
    min-height: 600px;
    max-height: 90vh;
  }

  .glitch-title {
    font-size: 3em;
    font-weight: bold;
    color: white;
    position: relative;
    animation: glowPulse 2s infinite alternate;
    text-shadow: 0 0 5px #fff, 0 0 10px #f0f, 0 0 20px #0ff;
    transform: perspective(500px) rotateX(5deg);
  }

  .glitch-title::before,
  .glitch-title::after {
    content: "Miguel Meneses";
    position: absolute;
    left: 0;
    width: 100%;
    color: white;
    background: transparent;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
  }

  .glitch-title::before {
    animation: glitchTop 2s infinite linear alternate-reverse;
    color: #f0f;
    z-index: -1;
  }

  .glitch-title::after {
    animation: glitchBottom 2s infinite linear alternate-reverse;
    color: #0ff;
    z-index: -2;
  }

  @keyframes glitchTop {
    0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
    50% { clip: rect(0, 9999px, 100%, 0); transform: translate(2px, 2px); }
    100% { clip: rect(0, 9999px, 0, 0); transform: translate(-1px, 1px); }
  }

  @keyframes glitchBottom {
    0% { clip: rect(100%, 9999px, 100%, 0); transform: translate(2px, -1px); }
    50% { clip: rect(0, 9999px, 100%, 0); transform: translate(-2px, 1px); }
    100% { clip: rect(100%, 9999px, 100%, 0); transform: translate(1px, -2px); }
  }

  @keyframes glowPulse {
    from { text-shadow: 0 0 5px #fff, 0 0 10px #f0f, 0 0 20px #0ff; }
    to { text-shadow: 0 0 20px #fff, 0 0 30px #f0f, 0 0 40px #0ff; }
  }

  .typewriter {
    font-size: 1.5em;
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 3s steps(30, end) forwards;
    display: inline-block;
  }

  .gold {
    color: gold;
    animation-delay: 0s;
  }

  .red {
    color: red;
    animation-delay: 3.5s;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }
</style>
{% endblock %}
